<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automatizador de Evidencias - SoA</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #34495e;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 15px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ABD;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: #eafaf1;
      border: 1px solid #2ecc71;
      color: #27ae60;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Automatizador de Evidencias</h1>

    <form id="autoForm">
      <label for="excelLink">üîó Enlace del Excel (SoA)</label>
      <input type="url" id="excelLink" name="excelLink" placeholder="https://docs.google.com/spreadsheets/..." required>

      <label for="driveLink">üìÅ Enlace de la carpeta en Drive</label>
      <input type="url" id="driveLink" name="driveLink" placeholder="https://drive.google.com/drive/folders/..." required>

      <label for="sheetName">üìÑ Nombre de la hoja</label>
      <input type="text" id="sheetName" name="sheetName" placeholder="SoA actualizado" required>

      <button type="submit">üöÄ Ejecutar Automatizaci√≥n</button>
    </form>

    <div id="response" class="response"></div>
  </div>

  <script>
    document.getElementById("autoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const excelLink = document.getElementById("excelLink").value;
      const driveLink = document.getElementById("driveLink").value;
      const sheetName = document.getElementById("sheetName").value;

      const responseBox = document.getElementById("response");
      responseBox.style.display = "block";
      responseBox.innerText = "‚è≥ Ejecutando flujo, por favor espera...";

      try {
        const res = await fetch("https://ps01-n8n.k2oxnb.easypanel.host/webhook/auto-evidencias", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ excelLink, driveLink, sheetName })
        });

        const data = await res.json();
        responseBox.innerText = "‚úÖ " + (data.message || "Flujo completado correctamente.");
      } catch (err) {
        responseBox.style.background = "#fdecea";
        responseBox.style.borderColor = "#e74c3c";
        responseBox.style.color = "#c0392b";
        responseBox.innerText = "‚ùå Error ejecutando el flujo: " + err.message;
      }
    });
  </script>
</body>
</html>
